<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./assets/alura.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="izquierda">
                <textarea id="ingreso__texto" class="ingreso__texto" placeholder="Ingrese texto aquí"></textarea>
                <div class="izquierda__footer">
                    <img src="./assets/exclamacion.svg" alt="">
                    <span class="izquierda__info">Solo letras minúsculas y sin acentos</span>
                    <div class="izquierda__botones">
                        <button id="boton__encriptar" class="boton__encriptar">Encriptar</button>
                        <button id="boton__desencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="derecha" class="derecha">
                <img id="munheco" class="munheco" src="./assets/munheco.svg" alt="">
                <textarea id="mensaje__final" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="derecha__info" class="derecha__info">Ingrese el mensaje que desees encriptar o desencriptar</p>
                <button id="boton__copiar" class="boton__copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer ">
        <div>
            <a href="https://github.com/Angelba1895" target="_blank">
                <img class="enlaces" src="./assets/github.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/lui-angel-barragan-rios-125975314/" target="_blank">
                <img class="enlaces" src="./assets/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
